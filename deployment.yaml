apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-demo
  namespace: default

spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: devopsfinalproject
          image: 328425174770.dkr.ecr.us-east-1.amazonaws.com/devopsfinalproject:1.1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080